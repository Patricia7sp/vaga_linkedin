[pytest]
# Pytest configuration for Vagas LinkedIn project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add project root to Python path
pythonpath = . app_production

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --maxfail=5
    -ra

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    smoke: Smoke tests (quick validation)
    e2e: End-to-end tests (full system)
    slow: Slow tests
    rapidapi: Tests that use RapidAPI
    databricks: Tests that interact with Databricks
    gcp: Tests that interact with GCP
    requires_auth: Tests that require authentication

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv vaga_linkedin __pycache__ .pytest_cache

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout for tests (seconds)
timeout = 300
timeout_method = thread
